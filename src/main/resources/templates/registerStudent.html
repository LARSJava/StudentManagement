<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
  <style>

   .form-group {
     display: flex;
     align-items: center;
     margin-bottom: 10px;
    }

    label {
     width: 120px;
     margin-right: 60px;
    }

  </style>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">

  <div class="form-group">
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>

  <div class="form-group">
    <label for="furigana">フリガナ:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
  </div>

  <div class="form-group">
    <label for="nickname">あだ名:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
  </div>

  <div class="form-group">
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required />
  </div>

  <div class="form-group">
    <label for="region">地域:</label>
    <input type="text" id="region" th:field="*{student.region}" required />
  </div>

  <div class="form-group">
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required />
  </div>

  <div class="form-group">
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required />
  </div>

  <div class="form-group">
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required />
  </div>

  <div class="form-group" th:each="course, stat : *{studentsCourses}">
    <label for="courseName">受講コース名</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName" th:field="*{studentsCourses[__${stat.index}__].courseName" />
  </div>
  <div>
    <button type="submit">登録</button>
  </div>

</form>
</body>
</html>
