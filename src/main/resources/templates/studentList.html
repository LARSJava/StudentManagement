<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a href= "/studentlist" th:href="@{/student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}">山田一郎</a>
    </td>
    <td th:text="${studentDetail.student.furigana}">ヤマダイチロウ</td>
    <td th:text="${studentDetail.student.nickname}">イッチ</td>
    <td th:text="${studentDetail.student.email}">ichiro0111.com</td>
    <td th:text="${studentDetail.student.region}">東京</td>
    <td th:text="${studentDetail.student.age}">25</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">レシーブ＆ファーマー指向</td>
    <td>
        <input type="checkbox" th:checked="${studentDetail.student.isDeleted}"/>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
